<!DOCTYPE html>
<html>

<head>
    <title>Liste des élèves</title>
</head>

<body>
    <h1>Liste des élèves</h1>
    <ul>
        {% for eleve in eleves %}
        <li>{{ eleve.nom }} {{ eleve.prenom }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('ajouter_eleve') }}">Ajouter un élève</a>
</body>

</html>
